<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Chat Socket</title>
</head>
<body class="p-3">
  <div>
    <form onsubmit="enviaFormulario()" method="dialog">
      <h3 class="text-center bg-primary text-light p-3 rounded-3 mb-3">Como quer ser chamado(a)</h3>
      <div>
        <label class="form-label" for="cor">Escolha uma cor</label>
        <input class="form-control w-25 mb-3" type="color" name="cor" id="cor">
      </div>
      <div>
        <label class="form-label" for="nick">Como gosta de ser chamado(a)?</label>
        <div class="input-group">
          <input type="text" name="nick" id="nick" class="form-control" placeholder="Nome/Apelido">
          <button type="submit" class="btn btn-primary bi bi-save"></button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    const cor = document.querySelector('#cor');
    const nickname = document.querySelector('#nick');
    function enviaFormulario() {
      localStorage.setItem('cor', cor.value);      
      localStorage.setItem('nickname', nickname.value);
      location.href = './chat.html';
    }
  </script>
</body>
</html>
